<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exo 1</title>
	<style type="text/css">
		/* à faire */
		li[data-type="série"]{
			background-color: green;
		}
		span[data-type="série"]{
			background-color: green;


		}
		li[data-type="film"]{
			background-color: cyan;
		}
		span[data-type="film"]{
			background-color: cyan;


		}

		li::after{
			content: "["attr(data-genre)"]";
			font-size: small;
			color: aliceblue;
		}
	</style>
</head>
<body>
	<h1>Exercice 1</h1>
	<div>
		<span data-type="film" >Film</span> <span data-type="série">Série</span>
	</div>
	<ul>
		<li data-type="série" data-genre="comédie">Une série comique</li>
		<li data-type="film" data-genre="comédie">Un film comique</li>
		<li data-type="film" data-genre="scifi">Un film dans l'espace</li>
		<li data-type="série" data-genre="scifi">Une série dans l'espace</li>
		<li data-type="film" data-genre="docu">Un documentaire</li>
	</ul>
</body>
</html>
