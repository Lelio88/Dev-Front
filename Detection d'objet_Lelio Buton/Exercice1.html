<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Multiple object detection — MediaPipe</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    h1 { font-size: 20px; margin-bottom: 8px; }
    section { transition: opacity 300ms ease-in-out; opacity: 1; }
    .invisible { opacity: 0.25; }
    .videoView { position: relative; float: left; width: 60%; margin: 2% 1%; cursor: default; min-width: 320px; }
    video { display: block; width: 100%; transform: scaleX(-1); }
    .highlighter { position: absolute; background: rgba(0,255,0,0.25); border: 1px dashed #fff; z-index: 1; }
    .videoView p, .detectOnClick p { position: absolute; padding: 5px; background: #007f8b; color: #fff; border: 1px dashed rgba(255,255,255,0.7); z-index: 2; font-size: 12px; margin: 0; white-space: pre-line; }
    .mdc-button.removed { display: none; }
    .controls { margin-bottom: 12px; }
    .controls label { margin-right: 8px; }
    .controls input, .controls select { margin-right: 16px; }
  </style>
</head>
<body>
  <h1>Détection d'objets en direct</h1>

  <!-- Panneau de réglages -->
  <div class="controls">
    <label for="modelSelect">Modèle :</label>
    <select id="modelSelect">
      <option value="efficientdet_lite0">Lite0 (rapide)</option>
      <option value="efficientdet_lite1">Lite1 (équilibré)</option>
      <option value="efficientdet_lite2">Lite2 (précis)</option>
    </select>

    <label for="maxObjects">Max objets :</label>
    <input type="number" id="maxObjects" value="5" min="1" max="20">
    
    <label for="scoreThreshold">Seuil (%) :</label>
    <input type="number" id="scoreThreshold" value="50" min="1" max="100">
    
    <button id="applySettings" class="mdc-button mdc-button--outlined">Appliquer</button>
  </div>

  <section id="demos" class="invisible">
    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Activer Webcam</span>
      </button>
      <video id="webcam" autoplay playsinline></video>
    </div>
  </section>

  <script type="module">
    import { ObjectDetector, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.2";

    const demosSection = document.getElementById("demos");
    let objectDetector = null;
    let vision = null;
    let runningMode = "IMAGE";

    // Valeurs initiales
    let maxObjects = 5;
    let scoreThreshold = 0.5;
    let selectedModel = "efficientdet_lite0";

    async function initializeObjectDetector() {
      if (!vision) {
        vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.2/wasm");
      }
      objectDetector = await ObjectDetector.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: `https://storage.googleapis.com/mediapipe-models/object_detector/${selectedModel}/float16/1/${selectedModel}.tflite`,
          delegate: "GPU"
        },
        scoreThreshold: scoreThreshold,
        maxResults: maxObjects,
        runningMode: runningMode
      });
      demosSection.classList.remove("invisible");
      console.log(`Modèle chargé: ${selectedModel}`);
    }
    initializeObjectDetector();

    // Bouton appliquer paramètres
    document.getElementById("applySettings").addEventListener("click", async () => {
      const maxInput = parseInt(document.getElementById("maxObjects").value, 10);
      const scoreInput = parseInt(document.getElementById("scoreThreshold").value, 10);
      const modelInput = document.getElementById("modelSelect").value;

      maxObjects = isNaN(maxInput) ? 5 : maxInput;
      scoreThreshold = isNaN(scoreInput) ? 0.5 : scoreInput / 100;
      selectedModel = modelInput;

      // Recharge complètement le modèle si l’utilisateur a changé
      await initializeObjectDetector();

      if (objectDetector) {
        await objectDetector.setOptions({
          scoreThreshold: scoreThreshold,
          maxResults: maxObjects
        });
      }
      console.log(`Paramètres appliqués: modèle=${selectedModel}, max=${maxObjects}, seuil=${scoreThreshold}`);
    });

    // === Gestion Webcam ===
    const video = document.getElementById("webcam");
    const liveView = document.getElementById("liveView");
    const enableWebcamButton = document.getElementById("webcamButton");
    let children = [];
    let lastVideoTime = -1;

    function hasGetUserMedia() {
      return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
    }

    if (hasGetUserMedia()) {
      enableWebcamButton.addEventListener("click", enableCam);
    } else {
      console.warn("getUserMedia() non supporté par ce navigateur");
    }

    async function enableCam() {
      if (!objectDetector) return;
      enableWebcamButton.classList.add("removed");
      const constraints = { video: true };
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.addEventListener("loadeddata", predictWebcam);
      } catch (err) {
        console.error(err);
      }
    }

    async function predictWebcam() {
      if (runningMode === "IMAGE") {
        runningMode = "VIDEO";
        await objectDetector.setOptions({ runningMode: "VIDEO" });
      }
      const startTimeMs = performance.now();
      if (video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;
        const detections = objectDetector.detectForVideo(video, startTimeMs);
        displayVideoDetections(detections);
      }
      window.requestAnimationFrame(predictWebcam);
    }

    function displayVideoDetections(result) {
      // Nettoie
      for (const child of children) {
        if (liveView.contains(child)) liveView.removeChild(child);
      }
      children = [];

      // Affiche le nombre total détecté
      const countP = document.createElement("p");
      countP.className = "info";
      countP.innerText = `Objets détectés: ${result.detections.length}`;
      countP.style.top = "0px";
      countP.style.left = "0px";
      liveView.appendChild(countP);
      children.push(countP);

      for (const detection of result.detections) {
        const score = Math.round(parseFloat(detection.categories[0].score) * 100);
        const box = detection.boundingBox;
        const left = video.offsetWidth - box.width - box.originX;

        const p = document.createElement("p");
        p.className = "info";
        p.innerText = 
          `${detection.categories[0].categoryName}\n` +
          `Score: ${score}%\n` +
          `Box: x=${Math.round(box.originX)}, y=${Math.round(box.originY)}, w=${Math.round(box.width)}, h=${Math.round(box.height)}`;
        p.style = `left: ${left}px; top: ${box.originY + 20}px; width: ${box.width - 10}px;`;

        const highlighter = document.createElement("div");
        highlighter.className = "highlighter";
        highlighter.style = `left: ${left}px; top: ${box.originY}px; width: ${box.width - 10}px; height: ${box.height}px;`;

        liveView.appendChild(highlighter);
        liveView.appendChild(p);
        children.push(highlighter, p);
      }
    }
  </script>
</body>
</html>
