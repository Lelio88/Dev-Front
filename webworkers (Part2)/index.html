<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Proposition d'un élément personnalisé permettant de contenir des images à charger en utilisant des WebWorkers</h1>

    <custom-image src="Image 1.png" alt="Image 1"></custom-image>
    <custom-image src="Image 2.png" alt="Image 2"></custom-image>
    <custom-image src="Image 3.png" alt="Image 3"></custom-image>

    <script>
        class CustomImage extends HTMLElement {
            constructor() {
                super()

                this.worker = new Worker('image-loader.worker.js')
                
                this.worker.addEventListener('message', event => {
                    console.log('Le worker a répondu')
                    const { imageURL, blob } = event.data

                    // Create a local URL for the blob
                    const localURL = URL.createObjectURL(blob)

                    // Create an <img> element and set its src to the local URL
                    const img = document.createElement('img')
                    img.src = localURL
                    img.alt = this.getAttribute('alt') || ''

                    // Append the <img> element to the custom element
                    this.appendChild(img)
                })
            }

            connectedCallback() {
                const imageURL = this.getAttribute('src')
                if (imageURL) {
                    // Send the image URL to the worker for loading
                    this.worker.postMessage(imageURL)
                    console.log('Message envoyé au worker')
                }
            }

            disconnectedCallback() {
                // Terminate the worker when the element is removed from the DOM
                this.worker.terminate()
            }
        }

        customElements.define('custom-image', CustomImage)
    </script>
</body>
</html>
